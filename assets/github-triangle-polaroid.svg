<svg width="800" height="625" viewBox="0 0 460 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- TV Static noise pattern -->
    <filter id="staticNoise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.8" numOctaves="1" result="noise" seed="1"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0.1 0.2 0.3 0.4"/>
      </feComponentTransfer>
      <feComposite operator="multiply" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Polaroid frame with shadow -->
  <g filter="url(#dropShadow)">
    <!-- Main polaroid frame (white) -->
    <rect x="20" y="20" width="420" height="320" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Photo area (TV static background) -->
    <rect x="40" y="40" width="380" height="240" fill="#0a0a0a" filter="url(#staticNoise)"/>
    
    <!-- Bottom white space for caption -->
    <rect x="40" y="280" width="380" height="40" fill="#ffffff"/>
  </g>
  
  <!-- Three triangles animation inside photo area -->
  <g clip-path="url(#photoClip)">
    <defs>
      <clipPath id="photoClip">
        <rect x="40" y="40" width="380" height="240"/>
      </clipPath>
    </defs>
    
    <!-- Triangle 1 -->
    <g>
      <!-- Diagonal bouncing like billiard ball -->
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="57 260;403 60;57 260"
        dur="18s"
        repeatCount="indefinite"/>
      
      <!-- Triangle with rotation -->
      <g transform-origin="0 0">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          values="0;360"
          dur="7s"
          repeatCount="indefinite"/>
        
        <polygon points="0,-20 -17,10 17,10" 
                 stroke-width="2" 
                 fill="none">
          <animate attributeName="stroke" 
            values="#ffffff;#ff6b35;#f7931e;#ffd100;#ffffff" 
            dur="10s" 
            repeatCount="indefinite"/>
        </polygon>
      </g>
    </g>
    
    <!-- Triangle 2 -->
    <g>
      <!-- Different diagonal bouncing pattern -->
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="403 260;57 60;403 260"
        dur="22s"
        repeatCount="indefinite"/>
      
      <g transform-origin="0 0">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          values="0;-360"
          dur="11s"
          repeatCount="indefinite"/>
        
        <polygon points="0,-20 -17,10 17,10" 
                 stroke-width="2" 
                 fill="none">
          <animate attributeName="stroke" 
            values="#90ee02;#00d4aa;#0099cc;#951b81;#90ee02" 
            dur="14s" 
            repeatCount="indefinite"/>
        </polygon>
      </g>
    </g>
    
    <!-- Triangle 3 -->
    <g>
      <!-- Multi-corner diagonal bouncing -->
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        values="230 160;403 60;57 260;403 260;57 60;230 160"
        dur="26s"
        repeatCount="indefinite"/>
      
      <g transform-origin="0 0">
        <animateTransform
          attributeName="transform"
          attributeType="XML"
          type="rotate"
          values="0;360"
          dur="5s"
          repeatCount="indefinite"/>
        
        <polygon points="0,-20 -17,10 17,10" 
                 stroke-width="2" 
                 fill="none">
          <animate attributeName="stroke" 
            values="#ff6b35;#ffd100;#0099cc;#ffffff;#951b81;#ff6b35" 
            dur="16s" 
            repeatCount="indefinite"/>
        </polygon>
      </g>
    </g>
  </g>
  
  <!-- Caption text in polaroid bottom -->
  <text x="230" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    Angel Vazquez, SWE
  </text>
</svg>